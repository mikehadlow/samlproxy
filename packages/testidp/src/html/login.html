<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IdP Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">IdP Login</h1>
            <p>
                This is the Identity provider login page. In a real system the credentials entered below
                would be validated, but this test IdP allows you to enter any email for the username.
                It performs no validation or checks of any kind.
            </p>
            <form action="/login" method="post">
                <div class="field">
                    <label class="label" for="username">Email:</label>
                    <input class="input" type="username" id="email" name="username" required>
                </div>
                <input type="hidden" id="redirect_to" name="redirect_to" value="{{redirectTo}}">
                <div class="field">
                    <input class="button" type="submit" value="Login">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
